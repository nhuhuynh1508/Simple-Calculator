<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyA3ZoMAZWkVSEmLGtfMLReARa_yc8J_un7g&s">
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

</head>
<body class="bg-gradient-to-r from-rviolet via-uviolet to-aviolet min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-1/2 h-full">
        <!-- Your content goes here -->
        <h1 class="text-2xl text-uviolet font-bold mb-4 flex items-center">
            To-Do List
            <img src="https://cdn-icons-png.flaticon.com/512/4697/4697260.png" alt="List Icon" class="ml-2 h-12 w-12">
        </h1>
        <!-- Input and Button Section -->
        <div class="relative w-full">
            <input class="bg-white border-2 border-black rounded-3xl px-4 py-4 pr-20 w-full shadow-sm focus:outline-none focus:ring-2 focus:ring-black" type="text" placeholder="Add your text" id="input-box">
            <button class="absolute right-0 top-1/2 transform -translate-y-1/2 h-full bg-violet-800 text-white rounded-3xl px-12 py-4 text-lg hover:bg-violet-300 hover:text-black" onClick="addTask()">Add</button>
        </div>
        
        
        <!--Task List-->
        <ul class="list-checkbox space-y-2 pt-4" id="list">
        </ul>
        
    </div>
</body>
<script src="script.js"></script>
</html>
