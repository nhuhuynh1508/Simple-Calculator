<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyA3ZoMAZWkVSEmLGtfMLReARa_yc8J_un7g&s">
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <!--Add Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Grey+Qo&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

</head>

<body class="bg-gradient-to-r from-rviolet via-uviolet to-aviolet min-h-screen">
    <div class="container">
        <div class="bg-white p-8 mr-12 rounded shadow-md w-1/2 h-auto">
            <!-- Time display -->
            <div id="time-display" class="time-display"></div>

            <!-- Your content goes here -->
            <h1 class="text-2xl text-uviolet font-bold mb-4 flex items-center">
                To-Do List
                <img src="https://cdn-icons-png.flaticon.com/512/4697/4697260.png" alt="List Icon"
                class="ml-2 h-12 w-12">
            </h1>
            <!-- Input and Button Section -->
            <div class="relative w-auto">
                <input
                    class="bg-white border-2 border-black rounded-3xl px-4 py-4 pr-20 w-full shadow-sm focus:outline-none focus:ring-2 focus:ring-black"
                    type="text" placeholder="Add your text..." id="input-box">
                <button
                    class="absolute right-0 top-1/2 transform -translate-y-1/2 h-full bg-violet-800 text-white rounded-3xl px-12 py-4 text-lg font-semibold border-2 border-black hover:bg-violet-300 hover:text-black"
                    onClick="addTask()">Add</button>
            </div>

            <!-- Task List -->
            <ul class="list-checkbox space-y-2 pt-4" id="list">
                <!-- <li class="bg-gray-100 px-4 py-2 rounded-lg shadow-sm hover:bg-gray-200">
                    <div class="flex items-center">
                        <input type="checkbox" class="custom-checkbox">
                        <label contenteditable="true" class="ml-3 text-lg text-gray-900">Default Task</label>
                        <span
                            class="ml-auto cursor-pointer text-black text-2xl hover:text-red-700 font-bold remove-task"
                            onclick="removeTask(this)">&times;</span>
                    </div>
                    <span class="ml-6 text-sm text-black-500 block" id="created-at"></span>
                    <script>
                        document.getElementById('created-at').textContent = `Created at: ${moment().format('MMMM Do YYYY, h:mm:ss a')}`;
                    </script>
                </li> -->

                <!-- Calculator Result Display -->
                <div id="calculator-result" class="mt-4 p-4 bg-gray-100 border-2 border-gray-300 rounded-lg">
                    <div id="expression" class="text-lg font-semibold">Expression: </div>
                    <div id="result" class="text-lg text-gray-700 mt-2">Result: </div>
                </div>



            </ul>

            <!-- Erase All button -->
            <div class="mt-4 flex justify-end">
                <button
                    class="text-white  bg-red-500 rounded-full px-6 py-2 text-lg font-semibold hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-800"
                    onclick="eraseAllTasks()">
                    Erase All
                </button>
            </div>

        </div>

        <script>
            function removeTask(element) {
                const taskItem = element.parentElement.parentElement;
                taskItem.remove();
                saveTask();
            }

            function eraseAllTasks() {
                const checkboxList = document.getElementById('list');
                checkboxList.innerHTML = "";
                localStorage.removeItem('tasks');
            }
        </script>

        <!-- Calculator -->
        <div class="calculator bg-white p-4 ml-32 rounded-lg shadow-md">
            <form>
                <div class="mb-4">
                    <input type="text" name="display" class="w-full p-4 border rounded-lg">
                </div>
                <div class="grid grid-cols-4 mb-4 text-xl font-bold">
                    <input type="button" value="AC" class="btn border rounded-lg text-gray-600 hover:bg-gray-300" onclick="display.value =''">
                    <input type="button" value="DE" class="btn border rounded-lg text-gray-600 hover:bg-gray-300" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="button" value="." class="btn border rounded-lg text-gray-600 hover:bg-gray-300" onclick="display.value +='.'">
                    <input type="button" value="/" class="btn border rounded-lg text-black" 
                    onclick="display.value +='/'">
                </div>
                <div class="grid grid-cols-4 mb-4 text-xl font-bold">
                    <input type="button" value="7" class="btn border rounded-lg text-gray-700 hover:bg-gray-200" onclick="display.value +='7'">
                    <input type="button" value="8" class="btn border rounded-lg text-gray-700 hover:bg-gray-200" onclick="display.value +='8'">
                    <input type="button" value="9" class="btn border rounded-lg text-gray-700 hover:bg-gray-200" onclick="display.value +='9'">
                    <input type="button" value="*" class="btn border rounded-lg text-black"
                    onclick="display.value +='*'">
                </div>
                <div class="grid grid-cols-4 mb-8 text-xl font-bold">
                    <input type="button" value="4" class="btn border rounded-lg text-gray-700 hover:bg-gray-200" onclick="display.value +='4'">
                    <input type="button" value="5" class="btn border rounded-lg text-gray-700 hover:bg-gray-200" onclick="display.value +='5'">
                    <input type="button" value="6" class="btn border rounded-lg text-gray-700 hover:bg-gray-200" onclick="display.value +='6'">
                    <input type="button" value="-" class="btn border rounded-lg text-black"
                    onclick="display.value +='-'">
                </div>
                <div class="grid grid-cols-4 mt-4 text-xl font-bold">
                    <input type="button" value="1" class="btn border rounded-lg text-gray-700 hover:bg-gray-200" onclick="display.value +='1'">
                    <input type="button" value="2" class="btn p-4 border rounded-lg text-gray-700 hover:bg-gray-200" onclick="display.value +='2'">
                    <input type="button" value="3" class="btn p-4 border rounded-lg text-gray-700 hover:bg-gray-200" onclick="display.value +='3'">
                    <input type="button" value="+" class="btn p-4 border rounded-lg text-black" onclick="display.value +='+'">
                </div>
                <div class="grid grid-cols-4 mt-4 text-xl font-bold">
                    <input type="button" value="00" class="border rounded-lg text-gray-700 hover:bg-gray-200"
                    onclick="display.value +='00'">
                    <input type="button" value="0" class="btn p-4 border rounded-lg text-gray-700 hover:bg-gray-200" onclick="display.value +='0'">
                    <input type="button" value="=" class="btn p-4 border rounded-lg text-gray-700 hover:bg-gray-200" onclick="display.value = eval(display.value)">

                </div>
            </form>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
